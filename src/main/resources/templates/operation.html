<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Operation</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript" href="../static/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
    <script type="text/javascript" href="../static/js/operation.js" th:src="@{/js/operation.js}" ></script>
</head>
<body  ng-app="myApp" ng-controller="myCtrl">

    <div class="container">
        <h2>Operation form</h2>
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="code">Operation Code*:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="code" name="code" ng-model="code" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="desc">Operation Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="receipt">Receipt Code:</label>
                <div class="col-sm-10">
                    <select  class="form-control" ng-model="receiptCodeSelected"
                             ng-options="item as item.receiptCode for item in receipts" id="receipt">
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" name="price" ng-model="price" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="charge">Default DLT Charge:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="charge" name="charge" ng-model="charge" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="wage">Wage:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="wage" name="wage" ng-model="wage" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-click="submit()">Submit</button>
                </div>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Operation Code</th>
                    <th>Operation Description</th>
                    <th>Receipt Code</th>
                    <th>Price</th>
                    <th>DLT Charge</th>
                    <th>Wage</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in operation">
                    <td>{{x.operationCode}}</td>
                    <td>{{x.operationDesc}}</td>
                    <td>{{x.receiptCode}}</td>
                    <td>{{x.price}}</td>
                    <td>{{x.defaultDLT}}</td>
                    <td>{{x.defaultWage}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="deledteOperation(x)">Delete</button>
                        <!--<a href="#" class="btn btn-danger" role="button">Delete</a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
